<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	<main id="app"></main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.22.1/babel.js"></script>
	<script type="text/babel">

		class MiComponente extends React.Component {

			constructor(props){
				super(props);

				this.state = {
					count: 0,
				};

				// Siempre hacer el bind en el constructor
				this.handleClick= this.handleClick.bind(this);
				this.handleMouseEnter= this.handleMouseEnter.bind(this);


			}

			getChildContext() {
				return {
					count: this.state.count,
				};

			}

			componentWillMount() {
				console.log("el componente se va a montar");
			}

			componentDidMount() {
				console.log("El componente ya se monto");
				
				document.addEventListener('click', this.handleClick);
			}

			//componentWillReceiveProps(nextProps) {
				
			//}

			shouldComponentUpdate(nextProps, nextState) {
				if (nextState.count !== this.state.count) return true;
				return false;
			}

			componentWillUpdate() {
				console.log("El componente se va actualizar");

			}

			componentDidUpdate() {
				console.log("El componente ya se actualiz√≥");
			}

			componentWillUnmount() {
				document.removeEventListener('click', this.handleClick);
			}

			handleClick() {
				this.setState({
					count: this.state.count + 1,
				});
			}
			
			handleMouseEnter(event) {
				console.log(event);
			}

			render() {

				const name = this.props.name

				return (
					<h1 id="Title" onClick={this.handleClick} onMouseEnter={this.handleMouseEnter}>
						Hola {name} {this.state.count}
					</h1>
				);
			}
		}

		MiComponente.childContextTypes = {

			count: React.Proptypes.number,
		},

		ReactDOM.render(
			<MiComponente name="Platzi"/>,
			document.getElementById('app')
		);
	</script>
</body>
</html>
